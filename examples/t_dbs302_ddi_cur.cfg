A.DDI_ID,
A.DDI_NAME,
A.DDI_DESC,
A.DDI_TYPE,
A.DDI_VALUE_TYPE,
A.DDI_AGGR_FUNC,
A.DDI_FREE_FUNC,
A.STATISTICS_DATASRC,
A.STATISTICS_INDEX,
A.STATISTICS_FIELD,
A.STATISTICS_TYPE,
A.STATISTICS_VALUE,
A.STATISTICS_COUNT,
A.STATISTICS_METHOD,
A.DDI_FILTER_STRING
from
kr_tbl_ddi_def A
where
A.DDI_STATUS = '0'
order by 
A.DDI_ID
